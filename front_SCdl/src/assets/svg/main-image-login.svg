<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 600" width="1300" height="600">
  <defs>
    <linearGradient id="blueGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffb86b"/>
      <stop offset="1" stop-color="#ff7a18"/>
    </linearGradient>
    <linearGradient id="beam" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="0.5" stop-color="#9ad6ff"/>
      <stop offset="1" stop-color="#ff9a3a"/>
    </linearGradient>
  </defs>

  <!-- Fundo transparente (removido o retângulo de fundo) -->

  <!-- PDFs -->
  <g transform="translate(100,80)">
    <rect width="360" height="480" rx="16" fill="#eaf2ff" stroke="#2563eb" stroke-width="2"/>
    <text x="40" y="60" fill="#1e3a8a" font-family="Arial" font-size="20">documento_a.pdf</text>
    <rect x="40" y="120" width="260" height="12" rx="6" fill="url(#blueGrad)"/>
    <rect x="40" y="160" width="210" height="12" rx="6" fill="url(#blueGrad)" opacity="0.8"/>
    <rect x="40" y="200" width="240" height="12" rx="6" fill="url(#blueGrad)" opacity="0.6"/>
    <circle cx="320" cy="440" r="28" fill="#2563eb"/>
    <text x="320" y="446" text-anchor="middle" fill="white" font-family="Arial" font-weight="700" font-size="20">A</text>
  </g>

  <g transform="translate(840,80)">
    <rect width="360" height="480" rx="16" fill="#fff3e8" stroke="#ff7a18" stroke-width="2"/>
    <text x="40" y="60" fill="#7a3412" font-family="Arial" font-size="20">documento_b.pdf</text>
    <rect x="40" y="120" width="200" height="12" rx="6" fill="url(#orangeGrad)"/>
    <rect x="40" y="160" width="240" height="12" rx="6" fill="url(#orangeGrad)" opacity="0.8"/>
    <rect x="40" y="200" width="180" height="12" rx="6" fill="url(#orangeGrad)" opacity="0.6"/>
    <circle cx="320" cy="440" r="28" fill="#ff7a18"/>
    <text x="320" y="446" text-anchor="middle" fill="white" font-family="Arial" font-weight="700" font-size="20">B</text>
  </g>

  <!-- Linha de conexão atrás do card de IA -->
  <path d="M460 320 C630 420, 670 420, 840 320" stroke="url(#beam)" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.7"/>
  <circle cx="620" cy="370" r="6" fill="#60a5fa" opacity="0.8"/>
  <circle cx="690" cy="370" r="6" fill="#ff9a3a" opacity="0.8"/>

  <!-- Card central de IA (acima da linha) -->
  <g transform="translate(520,180)">
    <rect width="260" height="180" rx="18" fill="white" stroke="#93c5fd" stroke-width="2" filter="drop-shadow(0px 4px 8px rgba(0,0,0,0.1))"/>
    <text x="130" y="45" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="18" font-weight="600">AI Comparator</text>
    <rect x="34" y="95" width="192" height="10" rx="6" fill="#e0e7ff"/>
    <rect x="34" y="95" width="112" height="10" rx="6" fill="url(#blueGrad)"/>
    <rect x="34" y="115" width="192" height="10" rx="6" fill="#fff7ed"/>
    <rect x="34" y="115" width="84" height="10" rx="6" fill="url(#orangeGrad)"/>
  </g>

  <!-- Cabeçalho de resultado -->
  <g transform="translate(500,20)">
    <rect width="350" height="44" rx="22" fill="#2563eb"/>
    <text x="175" y="30" text-anchor="middle" fill="white" font-family="Arial" font-weight="700" font-size="16">
      Comparação completa • 87% de similaridade
    </text>
  </g>
</svg>
